<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>定制化拉杆箱3D预览</title>
    <script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
    <link rel="shortcut icon" th:href="@{/TemplateData/favicon.ico}">
    <link rel="stylesheet" th:href="@{/TemplateData/style.css}">
    <script th:src="@{/TemplateData/UnityProgress.js}"></script>
    <script th:src="@{/Build/UnityLoader.js}"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "/Build/unity_webgl.json", {onProgress: UnityProgress});
      
      function WebglInit() {
          gameInstance.SendMessage("Luggage","ChangeTexture",$("#texture-url").val());
      }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <input hidden="hidden" id="texture-url" th:value="${textureUrl}">
      <div id="gameContainer" style="width: 960px; height: 960px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      </div>
    </div>
  </body>
</html>
